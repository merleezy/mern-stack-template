services:
  client:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

  server:
    build: ./server
    ports:
      - "4000:4000"
    env_file:
      - ./server/.env
    environment:
      - MONGODB_URI=mongodb://mongo:27017/yourdb
      # Allow Docker client (http://localhost) and Vite (http://localhost:5173)
      - CORS_ORIGIN=http://localhost,http://localhost:5173
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  mongo-data:
